    <link rel="stylesheet" href="../css/orgdash.css">

</head>
<body>
    
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span> Accusoft</h2>
        </div>
    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="" class="active"><span class="las la-igloo"></span><span>Dashboard</span></a>
            </li>
            <li>
                <a href=""><span class="las la-users"></span><span>Customers</span></a>
            </li>
            <li>
                <a href=""><span class="las la-clipboard-list"></span><span>Projects</span></a>
            </li>
            <li>

            </li>
            <li>
                <a href=""><span class="las la-receipt"></span><span>Inventory</span></a>

            </li>
            <li>
                <a href=""><span class="las la-clipboard-list"></span><span>Tasks</span></a>

        </ul>

    <header>
        <h2>
            <label for="">
                <span class="las la-bars"></span>
            </label>
            Dashboard
        </h2>

        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Search here" />
        </div>

        <div class="user-wrapper">
            <img src="../images/menu.png" width="40px" height="40px" alt="">
            <div>
                <h4>John Doe</h4>
                <small>Super Admin </small>
            </div>
        </div>

    <main>
        <div class="dashboard-cards">
            <div class="card-single">
                <div>
                    <h1>54</h1>
                    <span>Customers</span>
                </div>
                <div>
                    <span class="las la-users"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1>79</h1>
                    <span>Project</span>
                </div>
                <div>
                    <span class="las la-clipboard"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1>124</h1>
                    <span>Orders</span>
                </div>
                <div>
                    <span class="las la-shopping-bag"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1>$6k</h1>
                    <span>Income</span>
                </div>
                <div>
                    <span class="las la-google-wallet"></span>
